<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>REST</title>
    </head>
    <body>
        <input type="text" id="new-element" placeholder="inserisci un nuovo elemento">
        <button class="post-element">Inserisci</button>

        <ol class="todos"></ol>

        <script id="entry-template" type="text/x-handlebars-template">
            <li class="element" data-id="{{id}}">{{text}}<span class="x">X</span></li>

            <input type="text" class="input-element hidden" data-id={{id}} value="{{text}}">

        </script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
